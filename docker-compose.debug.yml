version: "3.2"
services:
  sbx:
    container_name: sbx
    hostname: sbx.local
    image: ashtr/devbox:ts
    # entrypoint: ./bin/sbx.entrypoint.sh
    command: |
      node --inspect-brk=0.0.0.0:9229 ./node_modules/.bin/parcel --port ${APP_PORT} --hmr-port ${HMR_PORT} index.html
    ports:
      - ${APP_PORT}:${APP_PORT}
      - ${HMR_PORT}:${HMR_PORT}
      - ${DEBUG_PORT}:${DEBUG_PORT}
    env_file:
      - ./environment/.sbx.default.env
      - ./environment/.sbx.${NODE_ENV}.env
      - ./environment/.sbx.env
    environment:
      GIT_USER_NAME: ${GIT_USER_NAME}
      GIT_USER_EMAIL: ${GIT_USER_EMAIL}
    volumes:
      - ./:${APP_DIR}
    working_dir: ${APP_DIR}
    networks:
      - tsdev
networks:
  - tsdev: {}
